<!DOCTYPE html>
<html>
    <head>
        <title>Регистрация</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <form name="registrate" method="GET">
        <p>
            <label>Имя</label>
            <input id="name" class="wrong" type="text" size="20">
        </p>
        <p>
            <label>Фамилия</label>
            <input id="surname" class="right" type="text" size="20">
        </p>
        <p>
            <label>Страна</label>
            <select id="country" name="Country">
                <option value="russia">Россия</option>
                <option value="usa">США</option>
                <option value="thailand">Тайланд</option>
                <option value="maldives">Мальдивы</option>
            </select>
        </p>
        <p>
            <label>Подписка на новости</label>
            <input id="subscribe" type="checkbox" name="subscribtion" value="subscribe">
        </p>
        <p>
            <label>Образование:</label> <br>
            <input id="educationbeginner" type="checkbox" name="beginner" value="beginnner"> Начальное <br>
            <input id="school9" type="checkbox" name="school-9" value="school-9"> Школа 9 классов <br>
            <input id="school11" type="checkbox" name="school-11" value="school-11"> Школа 11 классов  <br>
            <input id="schoolmiddle" type="checkbox" name="middle" value="middle"> Среднее <br>
            <input id="schoolhigh" type="checkbox" name="high" value="high"> Высшее <br>
        </p>
        <p>
            <label>О себе:</label> <br>
            <textarea id="about" class="not-filled" name="about" cols="20" rows="5"> </textarea>
        </p>
        <p>
            <input type="reset" value="Сбросить">
            <input type="submit" value="Отправить">
        </p>
        </form>     
    <button type="button" class="ready" onclick="checkcollect()" value="Ready" >
    </body>
</html>
<script type="text/javascript" src="script.js"></script>
